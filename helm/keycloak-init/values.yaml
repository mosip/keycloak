      client_scopes:
        - name: add_oidc_client
          description: Scope required to create OIDC client
          protocol: openid-connect
          "Include In Token Scope": on
          attributes: {display.on.consent.screen: "false", include.in.token.scope: "true"}
        - name: update_oidc_client
          description: ''
          protocol: openid-connect
          "Include In Token Scope": on
          attributes: {display.on.consent.screen: "false", include.in.token.scope: "true"}
        - name: get_certificate
          description: Scope required to create OIDC client
          protocol: openid-connect
          "Include In Token Scope": on
          attributes: {display.on.consent.screen: "false", include.in.token.scope: "true"}
        - name: upload_certificate
          description: ''
          protocol: openid-connect
          "Include In Token Scope": on
          attributes: {display.on.consent.screen: "false", include.in.token.scope: "true"}
        - name: individual_id
          description: Scope required to create resident client
          protocol: openid-connect
          "Include In Token Scope": on
          attributes: {display.on.consent.screen: "true", include.in.token.scope: "true"}
        - name: ida_token
          description: ''
          protocol: openid-connect
          "Include In Token Scope": on
          attributes: {display.on.consent.screen: "true", include.in.token.scope: "true"}
        - name: send_binding_otp
